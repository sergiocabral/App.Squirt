                init: false,
                load: (text) => {
                    if (squirt.init) return;
                    squirt.init = true;
                    const sq = window.sq = window.sq || {
                        bookmarkletVersion: '0.3.0',
                        iframeQueryParams: {
                            host: '//squirt.io',
                            userId: 'a848bd64-340a-4a1f-a3b7-694cfe26245b',
                        }
                    };
                    sq.script = document.createElement('script');
                    sq.script.src = sq.iframeQueryParams.host + '/bookmarklet/frame.outer.js';
                    sq.script.onload = () => {
                        sq.pageContent = text;
                        squirt.unload();
                    }
                    document.body.appendChild(sq.script);
                },
                unload: () => {
                    const unloadWhenClose = () => {
                        if (!document.getElementsByClassName('closed').length) {
                            setTimeout(unloadWhenClose, 1000);
                        } else {
                            setTimeout(() => {
                                while (document.getElementsByClassName('sq-trans').length > 1)
                                    document.getElementsByClassName('sq-trans')[1].remove();
                                squirt.init = false;
                            }, 500);
                        }
                    };
                    unloadWhenClose();
                },
                read: (text) => {
                    if (typeof(text) !== 'string' || !text.trim()) {
                        alert('Input text.');
                        focus();
                        return;
                    }
                    if (!squirt.init) {                        
                        alert('Loading squirt.io');
                        squirt.load(text);
                    } else  {
                        alert('Wait a little for squirt.io');
                    }
                },
            };

            const focus = () => {
                if (mobile()) return;
                document.getElementsByTagName('textarea')[0].focus();
                setTimeout(() => document.getElementsByTagName('textarea')[0].focus(), 500);
            }

            const setEvents = () => {
                document.getElementById('reset').addEventListener('click', () => {
                    document.getElementsByTagName('textarea')[0].value = '';
                    alert('Text was clear.');
                    focus();
                });
                document.getElementById('squirt').addEventListener('click', (e) => {
                    squirt.read(document.getElementsByTagName('textarea')[0].value);
                });
            };

            const stampVersion = async () => {
                var localExecution = location.href.indexOf('file://') === 0;
                var version = "v0.0.0";
                if (!localExecution) {
                    var response = await fetch("VERSION");
                    var text = await response.text();
                    version = text.trim().replace("#BUILD#", "x");
                }
                var el = document.createElement("div");
                el.id = "version";
                el.innerHTML = version;
                el.title = "Version of this web app.";
                document.body.append(el);
            };

            document.addEventListener('DOMContentLoaded', (e) => {
                resizeTextarea();
                setEvents();
                stampVersion();
            });

            window.addEventListener('resize', (e) => {
                resizeTextarea();
